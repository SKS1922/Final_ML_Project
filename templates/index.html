<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Disorder Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .container h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, button {
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sleep Disorder Prediction</h1>
        <form action="/predict" method="POST">
            <!-- Adjust the number of input fields to match your features -->
            <label for="feature1">Feature 1:</label>
            <input type="number" step="any" name="feature1" required>
            <label for="feature2">Feature 2:</label>
            <input type="number" step="any" name="feature2" required>
            <label for="feature3">Feature 3:</label>
            <input type="number" step="any" name="feature3" required>
            <label for="feature4">Feature 4:</label>
            <input type="number" step="any" name="feature4" required>
            <label for="feature5">Feature 5:</label>
            <input type="number" step="any" name="feature5" required>
            <label for="feature6">Feature 6:</label>
            <input type="number" step="any" name="feature6" required>
            <label for="feature7">Feature 7:</label>
            <input type="number" step="any" name="feature7" required>
            <label for="feature8">Feature 8:</label>
            <input type="number" step="any" name="feature8" required>
            <label for="feature9">Feature 9:</label>
            <input type="number" step="any" name="feature9" required>
            <label for="feature10">Feature 10:</label>
            <input type="number" step="any" name="feature10" required>
            <label for="feature11">Feature 11:</label>
            <input type="number" step="any" name="feature11" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
